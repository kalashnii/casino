<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <title>2D Roulette Wheel</title>
  </head>
  <body style="opacity: 0;">
    <nav style="position: relative;" id="navbar"> 
      <ul class="nav-links">
        <li id="navMain"><a href="main.html">Home</a></li>
        <li id="navLogin"><a href="login.html">Login</a></li>
        <li id="navRegister"><a href="register.html">Register</a></li>
      </ul>
      <hr id="userInfoSplitter">
      <div class="user-info" id="userInfo">
        <span class="username" id="username"></span>
        <span class="balance" id="balance"></span>
      </div>
    </nav>
    
    <div class="roulette-wrapper">
      <div class="selector"></div>
      <div id="wheel" class="wheel"></div>
    </div>

    <div class="container-and-last">
      <div class="scroll-container">
        <div class="roulette-history" id="rouletteHistory">
          <!-- History items will be appended here -->
        </div>
      </div>
      
      <div class="last-100">
       <h2>Last 100</h2>
          <div class="circle green">
            <p id="last-100-green">1</p>
          </div>
          <div class="circle black">
            <p id="last-100-black">2</p>
          </div>
          <div class="circle red">
            <p id="last-100-red">33</p>
          </div>  
      </div>
    </div>

    <div class="bet-input">
      <input id="bet-amount" type="number" placeholder="Enter your bet amount">
    </div>

    <div class="timer-wrapper">
      <div id="timer" class="timer">10</div>
      <div id="timer-bar" class="timer-bar"></div>
    </div>

    <div class="bet-buttons">
      <button class="bet-button" id="bet-red">Bet Red</button>
      <button class="bet-button" id="bet-black">Bet Black</button>
      <button class="bet-button" id="bet-green">Bet Green</button>
    </div>

    <div class="container-wrapper">
      <div class="container container1">
        <h2>Red bets</h2>
        <div class="total-container total1">
          <div id="tb1" class="total-bets"></div>
          <div id="ta1" class="total-amount"></div>
        </div>
        <ul id="container1Bets"></ul>
      </div>

      <div class="container container2">
        <h2>Black bets</h2>
        <div class="total-container">
          <div id="tb2" class="total-bets"></div>
          <div id="ta2" class="total-amount"></div>
        </div>
        <ul id="container2Bets"></ul>
      </div>

      <div class="container container3">
        <h2>Green bets</h2>
        <div class="total-container">
          <div id="tb3" class="total-bets"></div>
          <div id="ta3" class="total-amount"></div>
        </div>
        <ul id="container3Bets"></ul>
      </div>
    </div>

    <div class="popup" id="notification">
      <div id="popupText" ></div>
    </div>

  </body>
</html>
