<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/main.js"></script>
    <title>2D Roulette Wheel</title>
  </head>
  <body>
    <nav style="position: relative;" id="navbar"> 
      <ul class="nav-links">
        <li><a href="main.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
      <hr>
      <div class="user-info">
        <span class="username" id="username">Username</span>
        <span class="balance" id="balance">$100.00</span>
      </div>
    </nav>
    
    <div class="roulette-wrapper">
      <div class="selector"></div>
      <div id="wheel" class="wheel"></div>
    </div>


    <div>
      <input id="outcome-input" placeholder="set number to land on" type="number">
      <button id="spin-button">
        Spin Wheel
      </button>
    </div>

    <div class="bet-input">
      <input id="bet-amount" type="number" placeholder="Enter your bet amount">
    </div>

    <div class="timer-wrapper">
      <div id="timer" class="timer">10</div>
      <div id="timer-bar" class="timer-bar"></div>
    </div>

    <div class="bet-buttons">
      <button class="bet-button" id="bet-red">Bet Red</button>
      <button class="bet-button" id="bet-black">Bet Black</button>
      <button class="bet-button" id="bet-green">Bet Green</button>
    </div>
  </body>
</html>
